<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel Agency</title>

        <!-- font awesome icon cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <!-- custom css link -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <!-- header section starts -->
            <header>
                <div class="fas fa-bars" id="menu-bar"></div>
                <a href="#" class="logo"><span>T</span>ravel</a>
                <nav class="navbar">
                    <a href="#home">home</a>
                    <a href="#book">book</a>
                    <a href="#packages">packages</a>
                    <a href="#services">services</a>
                    <a href="#gallery">gallery</a>
                    <a href="#review">review</a>
                    <a href="#contact">contact</a>
                </nav>

                <div class="icons">
                    <i class="fas fa-search" id="search-btn"></i>
                    <i class="fas fa-user" id="login-btn"></i>
                </div>

                <form action="" class="search-bar-container">
                    <input type="search" id="search-bar" placeholder="search here..." />
                    <label for="search-bar" class="fas fa-search"></label>
                </form>
            </header>
            <!-- header section ends -->

            <!-- contact form container starts -->
            <div class="login-form-container">
                <i class="fas fa-times" id="form-close"></i>
                <div id="close-div"></div>
                <form action="">
                    <h3>login</h3>
                    <input type="email" class="box" placeholder="enter your email here" required />
                    <input type="password" class="box" placeholder="enter your password here" required />
                    <input type="submit" value="login now" class="btn" />
                    <input type="checkbox" id="remember" />
                    <label for="remember">remember me</label>
                    <p>forget password <a href="#">click here</a></p>
                    <p>don't have an account? <a href="#">register now</a></p>
                </form>
            </div>
            <!-- contact form container starts -->
            <!-- home container starts -->
            <section class="home-container" id="home">

                <div class="content">
                    <h3>adventure is worthwhile</h3>
                    <p>Explore new places with us, adventure awaits</p>
                    <a href="#">discover more</a>
                </div>

                <div class="controls">
                    <span class="vid-btn active" data-src="1"></span>
                    <span class="vid-btn" data-src="2"></span>
                    <span class="vid-btn" data-src="3"></span>
                    <span class="vid-btn" data-src="4"></span>
                    <span class="vid-btn" data-src="5"></span>
                </div>
                <div class="video-container">
                    <video src="./assets/videos/1.mp4" id="video-slider" loop autoplay muted> </video>
                </div>
            </section>
            <!-- home container ends -->

            <!-- book section starts -->
            <section class="book-container" id="book">
                <h1 class="heading">
                    <span>b</span>
                    <span>o</span>
                    <span>o</span>
                    <span>k</span>
                    <span class="space"></span>
                    <span>n</span>
                    <span>o</span>
                    <span>w</span>
                </h1>
                <div class="booking-row">
                    <div class="image">
                        <img src="./assets/images/airoplane.jpg" alt="travel">
                    </div>
                    <form action="">
                        <div class="inputBox">
                            <h3>where to</h3>
                            <input type="text" placeholder="Place Name">
                        </div>
                        <div class="inputBox">
                            <h3>how many</h3>
                            <input type="number" placeholder="Number of Guests">
                        </div>
                        <div class="inputBox">
                            <h3>arrivals</h3>
                            <input type="date">
                        </div>
                        <div class="inputBox">
                            <h3>leaving</h3>
                            <input type="date">
                        </div>
                        <button type="submit" class="btn">
                            submit
                        </button>
                    </form>
                </div>
            </section>

            <!-- book section ends -->
        </div>

        <!-- custom javascript link -->
        <script src="script.js"></script>
    </body>
</html>
